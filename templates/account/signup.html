{% extends "base.html" %}

{% block content %}
<div class="flex items-center justify-center min-h-[80vh]">
    <div class="bg-slate-800 p-8 rounded-xl border border-slate-700 shadow-2xl w-full max-w-md">
        
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-emerald-400 mb-2">
                Create Account
            </h2>
            <p class="text-slate-400 text-sm">Sign up to save your analysis history.</p>
        </div>

        <form method="post" class="space-y-4">
            {% csrf_token %}
            
            {% for field in form %}
            <div>
                <label class="block text-sm text-slate-400 mb-1">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                <div class="text-red-400 text-xs mt-1">{{ field.errors|first }}</div>
                {% endif %}
            </div>
            {% endfor %}

            <button type="submit" 
               class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 px-4 rounded transition duration-300">
                Sign Up
            </button>
        </form>
    </div>
</div>
{% endblock %}
