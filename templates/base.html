<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeneRosetta | BioSaaS</title>
    
    <!-- Tailwind CSS (Styling) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- HTMX (AJAX Polling) -->
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- 3Dmol.js (The Molecule Viewer) -->
    <script src="https://3dmol.org/build/3Dmol-min.js"></script>

    <style>
        .molecule-container {
            width: 100%;
            height: 500px;
            position: relative;
            background: #f3f4f6;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body class="bg-slate-900 text-white font-sans">
    <nav class="p-4 border-b border-slate-700 flex justify-between items-center">
        <h1 class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-emerald-400">
            ðŸ§¬ GeneRosetta
        </h1>
        <div>
            {% if user.is_authenticated %}
                <span class="mr-4">{{ user.email }}</span>
            {% else %}
                <span class="text-slate-400 text-sm">Guest Mode</span>
            {% endif %}
        </div>
    </nav>

    <main class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
